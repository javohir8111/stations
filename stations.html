<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailSafe - Stansiyalar Holati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a2540;
            --secondary-color: #007bff;
            --accent-color: #ffd700;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --header-bg: linear-gradient(135deg, #3390db, #059fd2);
            --header-text: #ffffff;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease-in-out;
            --status-normal: #28a745;
            --status-warning: #ffc107;
            --status-alarm: #dc3545;
        }

        [data-theme="dark"] {
            --primary-color: #ffffff;
            --secondary-color: #60a5fa;
            --accent-color: #ffd700;
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg: linear-gradient(135deg, #119eeb, #1f73c7);
            --header-text: #e0e0e0;
            --card-bg: #2c2c2c;
            --border-color: #444;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            overflow-x: hidden;
        }

        /* ===== HEADER STYLES ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--header-bg);
            color: var(--header-text);
            box-shadow: var(--shadow-soft);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: var(--transition);
            height: 80px;
        }

        .header.scrolled {
            height: 60px;
            padding: 10px 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo-container:hover {
            transform: translateY(-2px);
        }

        .logo {
            height: 50px;
            border-radius: 8px;
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-link {
            color: var(--header-text);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            position: relative;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .profile-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .profile-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            border: 2px solid var(--header-bg);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: var(--header-text);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 30px;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .notification-bell {
            position: relative;
            font-size: 1.8rem;
            color: var(--header-text);
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            animation: ring 2s linear infinite paused;
        }

        .notification-bell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            animation-play-state: running;
        }

        @keyframes ring {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(-25deg); }
            20% { transform: rotate(25deg); }
            30% { transform: rotate(-12.5deg); }
            40% { transform: rotate(6.25deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 1s infinite;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* ===== DROPDOWN MENU ===== */
        .dropdown-menu {
            background: var(--card-bg);
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            padding: 10px 0;
            min-width: 200px;
            transition: var(--transition);
        }

        .dropdown-item {
            color: var(--text-color);
            padding: 10px 20px;
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background: rgba(0, 123, 255, 0.1);
            color: var(--secondary-color);
        }

        /* ===== THEME TOGGLER ===== */
        .theme-toggler {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: var(--header-text);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggler:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        /* ===== BACK BUTTON ===== */
        .back-btn {
            position: fixed;
            top: 100px;
            left: 30px;
            z-index: 999;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 18px;
            border-radius: 50px;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* ===== AI CHATBOT BUTTON ===== */
        .ai-chatbot-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: linear-gradient(135deg, var(--secondary-color), #06d6ff);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 153, 255, 0.881);
            transition: var(--transition);
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .ai-chatbot-btn:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 6px 20px rgba(6, 159, 248, 0.866);
            background: linear-gradient(135deg, #029af2, var(--secondary-color));
        }

        .ai-chatbot-btn i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
                height: 70px;
            }

            .header.scrolled {
                height: 50px;
            }

            .logo {
                height: 40px;
            }

            .back-btn {
                top: 80px;
                left: 15px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .ai-chatbot-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header class="header" id="header">
        <div class="logo-container" onclick="window.location.href='stations.html'">
            <img src="railsafe.png" alt="RailSafe Logo" class="logo">
            <img src="iconr.png" alt="Partner Logo 1" class="logo">
            <img src="tstu.png" alt="Partner Logo 2" class="logo">
        </div>
        <div class="header-right">
            <button class="theme-toggler" onclick="toggleTheme()" id="theme-toggler">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <a href="profil.html" class="profile-link" id="profile-link" title="Profil va Sozlamalar">
                <i class="fas fa-user"></i>
            </a>
            <div class="dropdown">
                <a class="notification-bell dropdown-toggle" href="#" id="notificationDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="Bildirishnomalar">
                    <span class="notification-badge">3</span>
                    <i class="fas fa-bell"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown">
                    <li><a class="dropdown-item" href="#">Yangi xabarlar (3)</a></li>
                    <li><a class="dropdown-item" href="#">Tizim xatolari</a></li>
                    <li><a class="dropdown-item" href="#">Ogohlantirishlar</a></li>
                </ul>
            </div>
            <button class="logout-btn" onclick="confirmLogout()" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> <span id="logout-text">Chiqish</span>
            </button>
        </div>
    </header>

    <!-- ===== BACK BUTTON ===== -->
    <button class="back-btn" onclick="window.location='index.html'" aria-label="Back" id="back-btn">
        <i class="fas fa-arrow-left"></i> <span id="back-text">Orqaga</span>
    </button>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container mt-5 pt-5">
        <!-- Your existing content here -->
        <h2 class="text-center" id="stationName">Stansiya Holati</h2>
        <!-- ... -->
    </main>

    <!-- ===== AI CHATBOT BUTTON ===== -->
    <button class="ai-chatbot-btn" onclick="window.location.href='chatbot.html'" title="AI Chatbot bilan suhbatlashish">
        <i class="fas fa-robot"></i>
    </button>

    <!-- ===== SCRIPTS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ===== HEADER SCROLL ANIMATION =====
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // ===== THEME TOGGLER =====
        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        }

        // ===== LOGOUT CONFIRMATION =====
        function confirmLogout() {
            if (confirm("Haqiqatdan ham tizimdan chiqmoqchimisiz?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // ===== INITIALIZE PAGE =====
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });
    </script>
</body>

</html>
